<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Create Account</h1>
      <div class="social-media">
        <a href="#"><img src="assets/google.png" alt="Google" /></a>
        <a href="#"><img src="assets/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="assets/linkedin.png" alt="LinkedIn" /></a>
      </div>

      <div class="alternative">
        <span>OR</span>
      </div>

      <form action="">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" />
        </label>

        <label for="email">
          <span>E-mail</span>
          <input type="text" id="email" email="email" />
        </label>

        <label for="password">
          <span>Password</span>
          <input type="password" id="password" password="password" />
        </label>

        <input type="submit" value="Sign Up" />
      </form>
    </main>
    <section class="images">
      <img src="assets/mobile.svg" alt="Mobile" />
      <div class="circle"></dib>
    </section>
  </body>
</html>
